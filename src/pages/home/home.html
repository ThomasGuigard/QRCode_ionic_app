<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Générer un QrCode</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Générateur de QRCode</h3>

  <p>
    Saississez un texte à générer en QRCode.
  </p>

  <ion-item>
    <ion-label floating>Texte à encoder</ion-label>
    <ion-input type="text" [(ngModel)]="encodeData"></ion-input>
  </ion-item>
 
  <button ion-button block (click)="generateQrCode()" >Générer</button>
  
  <ion-card *ngIf="inputNotEmpty" >    
    <qrcode [qrdata]="encodedData" [size]="256" [level]="'M'" #generatedQrCode></qrcode>    
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="shareQrCode()" ><ion-icon name="share"></ion-icon></button>
  </ion-fab>

</ion-content>
