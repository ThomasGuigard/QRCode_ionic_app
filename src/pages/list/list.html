<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historique des QrCode</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of items">      
      <ion-card-header>
          <h3>{{item.title}}</h3>
      </ion-card-header>
      <ion-card-content>
        <div class="item-note" item-end>
          {{item.date | date:'short'}}
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
