<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historique des QrCode</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">      
      <h3>{{item.title}}</h3>
      <div class="item-note" item-end>
        {{item.date | date:'short'}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
